<!DOCTYPE html>
<html>
<head>
  <title>Home | Smart Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Welcome to Smart Home</h2>
    <button onclick="checkESP32()">Check ESP32 Connection</button>
    <p id="status">Status: Unknown</p>
    <div id="ledControls" style="display:none;">
      <h3>LED Controls</h3>
      <div class="led-grid">
        <button onclick="toggleLED(1)">LED 1</button>
        <button onclick="toggleLED(2)">LED 2</button>
        <button onclick="toggleLED(3)">LED 3</button>
        <button onclick="toggleLED(4)">LED 4</button>
        <button onclick="toggleLED(5)">LED 5</button>
        <button onclick="toggleLED(6)">LED 6</button>
        <button onclick="toggleLED(7)">LED 7</button>
        <button onclick="toggleLED(8)">LED 8</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
