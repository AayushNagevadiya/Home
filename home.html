<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Automation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h2>Smart Home Dashboard</h2>
    <button id="checkBtn">Check ESP32 Status</button>
    <p id="espStatus">Status: Not checked</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAht7TWN8NlbICl0VbEIuc19Mri7oPlXvc",
      authDomain: "home-automation-89830.firebaseapp.com",
      databaseURL: "https://home-automation-89830-default-rtdb.firebaseio.com",
      projectId: "home-automation-89830",
      storageBucket: "home-automation-89830.appspot.com",
      messagingSenderId: "186474964680",
      appId: "1:186474964680:web:768fbe82134fb1a435e7fd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("checkBtn").addEventListener("click", () => {
      const statusRef = ref(db, 'status/lastSeen');
      get(statusRef).then((snapshot) => {
        if (snapshot.exists()) {
          const lastSeen = snapshot.val();
          const now = Date.now();
          const diff = now - lastSeen;
          const statusText = diff < 10000 ? "ðŸŸ¢ ESP32 is Online" : "ðŸ”´ ESP32 is Offline";
          document.getElementById("espStatus").textContent = "Status: " + statusText;
        } else {
          document.getElementById("espStatus").textContent = "Status: No data found";
        }
      }).catch((error) => {
        document.getElementById("espStatus").textContent = "Error checking status";
        console.error(error);
      });
    });
  </script>
</body>
</html>
