<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
<title>Smart Home Pro</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: #f0f7ff;
  --card-bg: rgba(255, 255, 255, 0.9);
  --accent: #0ea5e9;
  --accent-gradient: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
  --text-main: #0f172a;
  --text-sub: #64748b;
  --glass-border: rgba(14, 165, 233, 0.2);
  --shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.15);
  /* Dark Red Notification Colors */
  --alert-bg: #450a0a; 
  --alert-text: #fecaca;
  --alert-border: #991b1b;
}

.dark {
  --bg: #0b1120;
  --card-bg: rgba(30, 41, 59, 0.8);
  --text-main: #f8fafc;
  --text-sub: #94a3b8;
  --glass-border: rgba(255, 255, 255, 0.1);
  --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0; font-family: 'Inter', system-ui, -apple-system;
  background-color: var(--bg); color: var(--text-main);
  height: 100vh; overflow: hidden; transition: 0.4s ease;
}

.hidden { display: none !important; }

/* REDESIGNED LOGIN - MATCHING YOUR IMAGE */
.login {
  position: fixed; inset: 0; z-index: 1000;
  background: radial-gradient(circle at center, #1e90ff 0%, #1e56ff 100%);
  display: flex; align-items: center; justify-content: center;
}
.login-box {
  background: #eef5ff; 
  padding: 60px 40px;
  border-radius: 50px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}
.login-box h1 {
  font-size: 34px;
  font-weight: 800;
  color: #1e293b;
  margin: 0 0 40px 0;
}
.login-box input {
  width: 100%;
  padding: 18px 25px;
  margin: 12px 0;
  border-radius: 20px;
  border: 1px solid #dce4f0;
  background: #ffffff;
  font-size: 16px;
  outline: none;
}
.login-box button {
  width: 100%;
  padding: 18px;
  margin-top: 25px;
  border: none;
  border-radius: 20px;
  background: linear-gradient(to right, #0ea5e9, #2563eb);
  color: white;
  font-size: 20px;
  font-weight: 700;
  cursor: pointer;
}

/* DARK RED NOTIFICATION BOX */
#msg {
  margin-top: 25px;
  padding: 15px;
  border-radius: 15px;
  font-size: 14px;
  font-weight: 600;
  display: none;
  background: var(--alert-bg);
  color: var(--alert-text);
  border: 1px solid var(--alert-border);
}

/* TOPBAR */
.topbar { height: 70px; display: flex; align-items: center; padding: 0 25px; }
.menu-icon {
  font-size: 24px; cursor: pointer; width: 45px; height: 45px;
  display: flex; align-items: center; justify-content: center;
  background: var(--card-bg); border-radius: 12px; box-shadow: var(--shadow);
  color: var(--accent);
}
.topbar h3 { flex: 1; text-align: center; font-weight: 700; color: var(--text-main); }

/* SIDEBAR */
.sidebar {
  position: fixed; top: 0; left: 0; height: 100%; width: 280px;
  background: var(--card-bg); backdrop-filter: blur(20px);
  padding: 30px 20px; transform: translateX(-100%); transition: 0.4s;
  z-index: 100; border-right: 1px solid var(--glass-border);
}
.sidebar.show { transform: translateX(0); }
.sidebar button {
  width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 15px;
  background: transparent; color: var(--text-main); font-size: 16px;
  text-align: left; cursor: pointer;
}
.sidebar button:hover { background: var(--accent); color: white; }

/* PAGES */
.page { position: absolute; inset: 70px 0 0 0; padding: 20px; display: none; overflow-y: auto; }
.page.active { display: block; animation: fadeIn 0.5s ease; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

.card {
  background: var(--card-bg); backdrop-filter: blur(15px);
  padding: 25px; border-radius: 24px; margin-bottom: 20px;
  border: 1px solid var(--glass-border); box-shadow: var(--shadow);
}

/* CLOCK */
.clock-hub { text-align: center; margin-bottom: 20px; }
#time-now { font-size: 40px; font-weight: 800; color: var(--accent); margin: 0; }
#date-now { font-size: 14px; color: var(--text-sub); font-weight: 600; margin-top: 5px; }

.master-card { text-align: center; font-weight: 800; cursor: pointer; transition: 0.3s; }
.master-on { background: #10b981; color: white; }
.master-off { background: #f43f5e; color: white; }

.led-grid { display: grid; gap: 15px; }
.led-btn {
  padding: 20px; border: 1px solid var(--glass-border); border-radius: 20px;
  font-size: 16px; font-weight: 700; cursor: pointer;
  background: var(--card-bg); color: var(--text-main); transition: 0.3s;
}
.led-active { background: var(--accent-gradient); color: white; border: none; }

/* VOICE */
.voice-btn {
  width: 100%; padding: 20px; border: none; border-radius: 20px;
  background: var(--accent-gradient); color: white; font-weight: 700; font-size: 18px;
}
.listening-anim { animation: pulse 1.5s infinite; filter: hue-rotate(90deg); }
@keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

#overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); opacity: 0; pointer-events: none; transition: 0.3s; z-index: 90; }
#overlay.show { opacity: 1; pointer-events: auto; }
.status-dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 8px; }
.online-dot { background: #10b981; box-shadow: 0 0 10px #10b981; }
.offline-dot { background: #f43f5e; }
</style>
</head>
<body>

<div class="login" id="login">
  <div class="login-box">
    <h1>Smart Home</h1>
    <input id="name" placeholder="Full Name">
    <input id="phone" placeholder="Mobile Number" maxlength="10">
    <button id="loginBtn">Login</button>
    <div id="msg"></div>
  </div>
</div>

<div id="app" class="hidden">
  <div class="sidebar" id="sidebar">
    <h2 style="margin-bottom:30px">Menu</h2>
    <button onclick="navigate('home')"><i class="fa fa-home"></i> &nbsp; Dashboard</button>
    <button onclick="navigate('room1')"><i class="fa fa-lightbulb"></i> &nbsp; Living Room</button>
    <button onclick="logout()"><i class="fa fa-sign-out-alt"></i> &nbsp; Log Out</button>
    <div style="margin-top:20px; padding:15px; background:rgba(14,165,233,0.1); border-radius:15px; display:flex; justify-content:space-between; align-items:center">
      <span>Dark Mode</span>
      <input type="checkbox" id="darkToggle">
    </div>
  </div>
  <div id="overlay"></div>

  <div class="topbar">
    <div class="menu-icon" onclick="toggleSidebar()"><i class="fa fa-bars"></i></div>
    <h3 id="pageTitle">Dashboard</h3>
    <div style="width:45px"></div>
  </div>

  <div class="page active" id="home">
    <div class="clock-hub">
      <h1 id="time-now">00:00:00</h1>
      <div id="date-now">Monday, 01 Jan 2024</div>
    </div>

    <div class="card">
      <h2 id="hello" style="margin:0 0 10px 0"></h2>
      <div id="espStatus" style="font-size:14px; font-weight:600"></div>
    </div>
    <div class="card master-card master-off" id="masterCard">MASTER CONTROL OFF</div>
  </div>

  <div class="page" id="room1">
    <div class="card" style="display:flex; align-items:center; justify-content:space-between">
      <span style="font-weight:700">Room Temperature</span>
      <span id="temp" style="font-size:24px; font-weight:800; color:var(--accent)">-- °C</span>
    </div>
    <div class="card">
      <h3 style="margin-top:0"><i class="fa fa-microphone"></i> Smart Voice</h3>
      <button class="voice-btn" id="voiceBtn">Start Listening</button>
      <div id="voiceNote" style="font-style:italic; color:var(--text-sub); text-align:center; margin-top:10px"></div>
    </div>
    <div class="card" style="background:transparent; padding:0; box-shadow:none; border:none">
      <div class="led-grid" id="ledGrid"></div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getDatabase, ref, set, get, onValue, onDisconnect } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

const fb=initializeApp({
  apiKey:"AIzaSyAht7TWN8NlbICl0VbEIuc19Mri7oPlXvc",
  databaseURL:"https://home-automation-89830-default-rtdb.firebaseio.com"
});
const db=getDatabase(fb);

const nameI=document.getElementById("name"), phoneI=document.getElementById("phone"), msgBox=document.getElementById("msg");
const login=document.getElementById("login"), app=document.getElementById("app");
let pageStack=["home"];

function updateClock() {
  const now = new Date();
  document.getElementById("time-now").innerText = now.toLocaleTimeString([], { hour12: true });
  document.getElementById("date-now").innerText = now.toLocaleDateString('en-GB', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' });
}
setInterval(updateClock, 1000);
updateClock();

document.getElementById("loginBtn").onclick=()=>{
  const n=nameI.value.trim(), p=phoneI.value.trim();
  if(!n || p.length!==10) {
      msgBox.style.display = "block";
      msgBox.innerText="⚠️ Enter valid Name & 10-digit Phone";
      return;
  }
  
  get(ref(db,"visitors/"+p)).then(s=>{
    if(s.exists() && s.val().blocked) {
        msgBox.style.display = "block";
        msgBox.innerHTML="<i class='fa fa-ban'></i> ACCESS BLOCKED <br> Contact administrator.";
        return;
    }
    const activeRef = ref(db, "activeUsers/" + p);
    set(activeRef, { name: n });
    onDisconnect(activeRef).remove();
    login.style.display="none"; 
    app.classList.remove("hidden");
    document.getElementById("hello").innerText="Hello, "+n;
  });
};

window.navigate=(p,skip)=>{
  document.querySelectorAll(".page").forEach(pg=>pg.classList.remove("active"));
  document.getElementById(p).classList.add("active");
  document.getElementById("pageTitle").innerText=p==="home"?"Dashboard":"Living Room";
  document.getElementById("sidebar").classList.remove("show");
  document.getElementById("overlay").classList.remove("show");
  if(!skip && pageStack[pageStack.length-1] !== p) pageStack.push(p);
};

window.toggleSidebar=()=>{
  document.getElementById("sidebar").classList.toggle("show");
  document.getElementById("overlay").classList.toggle("show");
};
document.getElementById("overlay").onclick=window.toggleSidebar;
window.logout=()=>location.reload();

/* FIREBASE SYNC */
setInterval(()=>{
  get(ref(db,"status/lastSeen")).then(s=>{
    const online = s.exists()&&Date.now()-s.val()<10000;
    document.getElementById("espStatus").innerHTML = online 
      ? `<span class="status-dot online-dot"></span> System Connected` 
      : `<span class="status-dot offline-dot"></span> System Offline`;
  });
},2000);

onValue(ref(db,"status/temperature"),s=>{ if(s.exists()) document.getElementById("temp").innerText=s.val()+"°C"; });

const mc = document.getElementById("masterCard");
onValue(ref(db,"status/masterControl"),s=>{
  window.masterEnabled=!!s.val();
  mc.className="card master-card "+(window.masterEnabled?"master-on":"master-off");
  mc.innerText=window.masterEnabled?"MASTER CONTROL ON":"MASTER CONTROL OFF";
});
mc.onclick=()=>set(ref(db,"status/masterControl"),!window.masterEnabled);

const states=[0,0,0,0];
for(let i=1;i<=4;i++){
  const b=document.createElement("button");
  b.className="led-btn";
  document.getElementById("ledGrid").appendChild(b);
  onValue(ref(db,"leds/led"+i),s=>{
    states[i-1]=!!s.val();
    b.innerText=states[i-1]?"LED "+i+" - Active":"LED "+i+" - Inactive";
    b.className=states[i-1]?"led-btn led-active":"led-btn";
  });
  b.onclick=()=>{ if(window.masterEnabled) set(ref(db,"leds/led"+i),!states[i-1]); };
}

/* ORIGINAL VOICE LOGIC RESTORED */
const vBtn = document.getElementById("voiceBtn");
vBtn.onclick=()=>{
  if(!window.masterEnabled) {
      alert("⚠️ Voice Command Disabled. Please turn on Master Control first.");
      document.getElementById("voiceNote").innerText = "Access Denied: Master Control is OFF";
      return;
  }

  const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SpeechRec) return alert("Speech recognition not supported");
  
  const recognition=new SpeechRec(); recognition.lang="en-IN";
  vBtn.classList.add("listening-anim"); vBtn.innerText="Listening...";
  recognition.start();
  
  recognition.onresult=e=>{
    let raw=e.results[0][0].transcript.toLowerCase();
    document.getElementById("voiceNote").innerText=`"${raw}"`;
    let t=raw.replace(/\bof\b/g,"off").replace(/\bo f\b/g,"off").replace(/\bwon\b/g,"one").replace(/\bto\b/g,"two").replace(/\btoo\b/g,"two");
    let led=t.includes("light one")||t.includes("light 1")?1:t.includes("light two")||t.includes("light 2")?2:t.includes("light three")||t.includes("light 3")?3:t.includes("light four")||t.includes("light 4")?4:null;
    if(led!==null) set(ref(db,"leds/led"+led), !t.includes("off"));
  };
  recognition.onend=()=>{ vBtn.classList.remove("listening-anim"); vBtn.innerText="Start Listening"; };
};

if(localStorage.theme==="dark") document.body.classList.add("dark");
document.getElementById("darkToggle").checked = localStorage.theme==="dark";
document.getElementById("darkToggle").onchange=()=>{
  document.body.classList.toggle("dark");
  localStorage.theme=document.body.classList.contains("dark")?"dark":"light";
};
</script>
</body>
</html>
