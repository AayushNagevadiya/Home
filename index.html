<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Home Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      width: 300px;
      text-align: center;
      color: white;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00c9a7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #homePage {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: white;
    }
    .led-controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .led-controls button {
      width: 80px;
    }
    .status {
      margin-top: 15px;
    }
    #moodLightBtn {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="glass" id="loginPage">
    <h2>üè† Smart Home Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="glass" id="homePage">
    <h2>Welcome, Aayush</h2>
    <button onclick="checkESP32Status()">Check ESP32 Connection</button>
    <div class="status" id="espStatus">Status: Unknown</div>
    <button id="moodLightBtn" style="display:none;" onclick="toggleMoodLightPanel()">üí° Mood Light</button>
    
    <div id="ledPanel" class="led-controls" style="display:none;">
      <button id="ledOnBtn" onclick="controlLED('on')">LED ON</button>
      <button id="ledOffBtn" onclick="controlLED('off')">LED OFF</button>
    </div>
  </div>

  <!-- Firebase SDK v12 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAht7TWN8NlbICl0VbEIuc19Mri7oPlXvc",
      authDomain: "home-automation-89830.firebaseapp.com",
      databaseURL: "https://home-automation-89830-default-rtdb.firebaseio.com",
      projectId: "home-automation-89830",
      storageBucket: "home-automation-89830.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:example"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const statusRef = ref(db, "/status/lastSeen");
    const ledRef = ref(db, "/leds/led1");

    // Login logic
    window.login = function () {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "aayush" && pass === "Aayush@1982") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("homePage").style.display = "flex";
        autoCheckESP32();
      } else {
        alert("Invalid credentials");
      }
    };

    // Manual ESP32 check
    window.checkESP32Status = async function () {
      const snapshot = await get(statusRef);
      const lastSeen = Number(snapshot.val());
      updateESPStatus(lastSeen);
    };

    // Status checker
    function updateESPStatus(lastSeen) {
      const now = Date.now();
      const diff = now - lastSeen;
      const statusText = document.getElementById("espStatus");
      const moodBtn = document.getElementById("moodLightBtn");

      if (diff < 10000) {
        statusText.innerText = "Status: üü¢ ESP32 is Online";
        moodBtn.style.display = "inline-block";
      } else {
        statusText.innerText = "Status: üî¥ ESP32 is Offline";
        moodBtn.style.display = "none";
        document.getElementById("ledPanel").style.display = "none";
      }
    }

    // Show LED controls
    window.toggleMoodLightPanel = function () {
      document.getElementById("ledPanel").style.display = "flex";
    };

    // Control LED
    window.controlLED = function (state) {
      set(ledRef, state);
    };

    // Live update check
    function autoCheckESP32() {
      onValue(statusRef, (snapshot) => {
        const lastSeen = Number(snapshot.val());
        updateESPStatus(lastSeen);
      });
    }
  </script>
</body>
</html>
