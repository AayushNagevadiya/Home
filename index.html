<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Connect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body, html {
      height: 100%;
    }
    body {
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #004d40;
    }
    .container {
      text-align: center;
    }
    .icon {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 40px;
      font-weight: bold;
      color: #01579b;
    }
    p {
      margin-top: 10px;
      font-size: 18px;
      color: #0277bd;
    }
    button {
      margin-top: 30px;
      padding: 16px 30px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: #4fc3f7;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #039be5;
    }
    .hidden {
      display: none;
    }
    .form-container {
      width: 95%;
      max-width: 550px;
      background: white;
      border-radius: 25px;
      padding: 50px 30px;
      text-align: center;
      color: #004d40;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 15px 0 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 18px;
    }
    .password-container {
      position: relative;
    }
    .password-container svg {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      cursor: pointer;
      color: #004d40;
    }
    .status {
      font-weight: bold;
      margin: 20px 0;
      color: #00695c;
    }
    .room-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 40px 0;
    }
    .room-card, .led-btn {
      background: #e3f2fd;
      color: #01579b;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      font-size: 18px;
      border: none;
    }
    .room-card img {
      width: 40px;
      margin-bottom: 10px;
    }
    .room-card:hover, .led-btn:hover {
      transform: translateY(-6px);
    }
    .room-card.disabled, .led-btn:disabled {
      background: #eeeeee;
      color: #777;
      cursor: not-allowed;
    }
    .led-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 40px;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: none;
      border: none;
      color: #004d40;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="start-screen">
    <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" class="icon" alt="Profile Icon">
    <h1>Smart Connect</h1>
    <p>Control your home easier</p>
    <button onclick="showLogin()">Start</button>
  </div>

  <div class="form-container hidden" id="login-screen">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" />
      <svg onclick="togglePassword()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
      </svg>
    </div>
    <button onclick="login()">Login</button>
  </div>

  <div class="form-container hidden" id="dashboard">
    <button class="back-btn" onclick="location.reload()">←</button>
    <h2>Home Appliance</h2>
    <button onclick="checkESP()">Check ESP32</button>
    <div class="status" id="esp-status">ESP32 status: Unknown</div>
    <div class="room-grid">
      <div class="room-card disabled" id="room1" onclick="showRoom1()">
        <img src="https://cdn-icons-png.flaticon.com/512/3105/3105821.png" />Room 1
      </div>
      <div class="room-card disabled">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046857.png" />Room 2
      </div>
      <div class="room-card disabled">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046871.png" />Room 3
      </div>
      <div class="room-card disabled">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046843.png" />Room 4
      </div>
    </div>
  </div>

  <div class="form-container hidden" id="room1-screen">
    <button class="back-btn" onclick="backToDashboard()">←</button>
    <h2>Room 1 - LED Control</h2>
    <div class="led-grid">
      <button class="led-btn" onclick="toggleLED()" id="led1-btn">Turn ON</button>
      <button class="led-btn" disabled>LED 2</button>
      <button class="led-btn" disabled>LED 3</button>
      <button class="led-btn" disabled>LED 4</button>
      <button class="led-btn" disabled>LED 5</button>
      <button class="led-btn" disabled>LED 6</button>
      <button class="led-btn" disabled>LED 7</button>
      <button class="led-btn" disabled>LED 8</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAht7TWN8NlbICl0VbEIuc19Mri7oPlXvc",
      authDomain: "home-automation-89830.firebaseapp.com",
      databaseURL: "https://home-automation-89830-default-rtdb.firebaseio.com",
      projectId: "home-automation-89830",
      storageBucket: "home-automation-89830.appspot.com",
      messagingSenderId: "483221866351",
      appId: "1:483221866351:web:113574005f4a0c7476ae7a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let led1State = false;

    window.showLogin = () => {
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("login-screen").classList.remove("hidden");
    }

    window.togglePassword = () => {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    window.login = () => {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "aayush" && pass === "Aayush@1982") {
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        setInterval(checkESPStatusNow, 5000);
        // Realtime LED listener
        const ledRef = ref(db, "/leds/led1");
        onValue(ledRef, (snapshot) => {
          led1State = snapshot.val();
          const btn = document.getElementById("led1-btn");
          btn.textContent = led1State ? "Turn OFF" : "Turn ON";
        });
      } else {
        alert("Invalid login");
      }
    }

    function updateESPStatus(isOnline) {
      const statusText = document.getElementById("esp-status");
      const room1 = document.getElementById("room1");
      if (isOnline) {
        statusText.innerText = "ESP32 is ONLINE ✅";
        statusText.style.color = "#2e7d32";
        room1.classList.remove("disabled");
      } else {
        statusText.innerText = "ESP32 is OFFLINE ❌";
        statusText.style.color = "#c62828";
        room1.classList.add("disabled");
      }
    }

    function checkESPStatusNow() {
      const statusRef = ref(db, "/status/lastSeen");
      get(statusRef).then((snapshot) => {
        if (snapshot.exists()) {
          const lastSeen = snapshot.val();
          const now = Date.now();
          const diff = now - lastSeen;
          updateESPStatus(diff < 10000);
        }
      });
    }

    window.checkESP = checkESPStatusNow;

    window.showRoom1 = () => {
      if (document.getElementById("room1").classList.contains("disabled")) return;
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("room1-screen").classList.remove("hidden");
    }

    window.backToDashboard = () => {
      document.getElementById("room1-screen").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }

    window.toggleLED = () => {
      led1State = !led1State;
      const btn = document.getElementById("led1-btn");
      btn.textContent = led1State ? "Turn OFF" : "Turn ON";
      set(ref(db, "/leds/led1"), led1State);
    }
  </script>
</body>
</html>
