<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
<title>Smart Home Pro</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg: #f0f7ff;
  --card-bg: rgba(255, 255, 255, 0.9);
  --accent: #0ea5e9;
  --accent-gradient: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%);
  --text-main: #0f172a;
  --text-sub: #64748b;
  --glass-border: rgba(14, 165, 233, 0.2);
  --shadow: 0 10px 25px -5px rgba(14, 165, 233, 0.15);
}

.dark {
  --bg: #0b1120;
  --card-bg: rgba(30, 41, 59, 0.8);
  --text-main: #f8fafc;
  --text-sub: #94a3b8;
  --glass-border: rgba(255, 255, 255, 0.1);
  --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0; font-family: 'Inter', system-ui, -apple-system;
  background-color: var(--bg); color: var(--text-main);
  height: 100vh; overflow: hidden; transition: 0.4s ease;
}

.hidden { display: none !important; }

#toast {
  position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%);
  background: #f43f5e; color: white; padding: 12px 24px; border-radius: 50px;
  font-weight: 700; z-index: 2000; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
  box-shadow: 0 10px 20px rgba(244, 63, 94, 0.3); display: flex; align-items: center; gap: 10px;
}
#toast.show { bottom: 30px; }

.login {
  position: fixed; inset: 0; z-index: 1000; background: var(--accent-gradient);
  display: flex; align-items: center; justify-content: center;
}
.login-box {
  background: var(--card-bg); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; width: 90%; max-width: 400px;
  text-align: center; border: 1px solid var(--glass-border); box-shadow: var(--shadow);
}
.login-box input {
  width: 100%; padding: 16px; margin: 12px 0; border-radius: 15px;
  border: 1px solid var(--glass-border); background: rgba(255,255,255,0.7); font-size: 16px; outline: none;
}
.login-box button {
  width: 100%; padding: 16px; border: none; border-radius: 15px;
  background: var(--accent-gradient); color: white; font-size: 18px; font-weight: 600; cursor: pointer;
}

.topbar { height: 70px; display: flex; align-items: center; padding: 0 25px; z-index: 10; position: relative; }
.menu-icon {
  font-size: 24px; cursor: pointer; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
  background: var(--card-bg); border-radius: 12px; box-shadow: var(--shadow); color: var(--accent);
}
.topbar h3 { flex: 1; text-align: center; font-weight: 700; color: var(--text-main); }

.sidebar {
  position: fixed; top: 0; left: 0; height: 100%; width: 280px; background: var(--card-bg); backdrop-filter: blur(20px);
  padding: 30px 20px; transform: translateX(-100%); transition: 0.4s ease; z-index: 100; border-right: 1px solid var(--glass-border);
}
.sidebar.show { transform: translateX(0); }
.sidebar button {
  width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 15px;
  background: transparent; color: var(--text-main); font-size: 16px; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 10px;
}
.sidebar button:hover { background: var(--accent); color: white; }

#overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); opacity: 0; pointer-events: none; transition: 0.3s; z-index: 90; }
#overlay.show { opacity: 1; pointer-events: auto; }

.page { position: absolute; inset: 70px 0 0 0; padding: 20px; display: none; overflow-y: auto; }
.page.active { display: block; animation: fadeIn 0.3s ease; }
@keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

.bento-grid { display: flex; flex-direction: column; gap: 15px; margin-top: 10px; }
.bento-item {
  background: var(--card-bg); backdrop-filter: blur(15px); padding: 25px; border-radius: 24px; border: 1px solid var(--glass-border); box-shadow: var(--shadow);
}

.status-label { font-size: 18px; font-weight: 800; display: block; margin-bottom: 2px; text-align: left; }
.status-container { display: flex; align-items: center; gap: 6px; }
.status-text { font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
.status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; }
.online { color: #10b981; } .offline { color: #f43f5e; }
.dot-online { background: #10b981; box-shadow: 0 0 8px #10b981; } .dot-offline { background: #f43f5e; }

.master-card { 
  display: flex; align-items: center; justify-content: center; gap: 12px; height: 80px; font-size: 18px; font-weight: 800; 
  cursor: pointer; transition: 0.3s; border-radius: 24px;
}
.master-on { background: #10b981; color: white; }
.master-off { background: #f43f5e; color: white; }

.card {
  background: var(--card-bg); backdrop-filter: blur(15px); padding: 25px; border-radius: 24px; margin-bottom: 20px;
  border: 1px solid var(--glass-border); box-shadow: var(--shadow);
}

.led-grid { display: grid; gap: 15px; }
.led-btn {
  padding: 20px; border: 1px solid var(--glass-border); border-radius: 20px;
  font-size: 16px; font-weight: 700; cursor: pointer; background: var(--card-bg); color: var(--text-main); transition: 0.2s;
}
.led-active { background: var(--accent-gradient); color: white; border: none; }
</style>
</head>
<body>

<div id="toast"><i class="fa fa-exclamation-circle"></i> Notification</div>

<div class="login" id="login">
  <div class="login-box">
    <h1>Smart Home</h1>
    <input id="name" placeholder="Full Name">
    <input id="phone" placeholder="Mobile Number" maxlength="10">
    <button id="loginBtn">Login</button>
  </div>
</div>

<div class="sidebar" id="sidebar">
  <h2 style="margin-bottom:30px">Menu</h2>
  <button onclick="navigate('home')"><i class="fa fa-home"></i> Dashboard</button>
  <button onclick="navigate('room1')"><i class="fa fa-lightbulb"></i> Living Room</button>
  <button onclick="logout()"><i class="fa fa-sign-out-alt"></i> Log Out</button>
  <div style="margin-top:20px; padding:15px; background:rgba(14,165,233,0.1); border-radius:15px; display:flex; justify-content:space-between; align-items:center">
    <span>Dark Mode</span>
    <input type="checkbox" id="darkToggle">
  </div>
</div>
<div id="overlay"></div>

<div id="app" class="hidden">
  <div class="topbar">
    <div class="menu-icon" onclick="toggleSidebar()"><i class="fa fa-bars"></i></div>
    <h3 id="pageTitle">Dashboard</h3>
    <div style="width:45px"></div>
  </div>

  <div class="page active" id="home">
    <div style="text-align: center; margin-bottom: 25px;">
      <h1 id="time-now" style="font-size: 46px; font-weight: 800; color: var(--accent); margin: 0;">00:00:00</h1>
      <div id="date-now" style="font-size: 14px; color: var(--text-sub); font-weight: 600;">Date...</div>
    </div>

    <div class="bento-grid">
      <div class="bento-item" onclick="navigate('room1')" style="cursor: pointer;">
        <span style="color: var(--accent); font-size: 13px; font-weight: 800; text-transform: uppercase;">Welcome Back</span>
        <h2 style="margin: 5px 0 0 0; font-size: 30px;">Hello <span id="userDisplayName">User</span> ðŸ‘‹</h2>
      </div>

      <div class="bento-item">
        <span class="status-label">ESP32</span>
        <div id="espStatus" class="status-container">
          <span class="status-dot dot-offline"></span><span class="status-text offline">Offline</span>
        </div>
      </div>

      <div class="master-card master-off" id="masterCard">
        <i class="fa fa-lock"></i> <span>MASTER CONTROL OFF</span>
      </div>
    </div>
  </div>

  <div class="page" id="room1">
    <div class="card" style="display:flex; align-items:center; justify-content:space-between">
      <span style="font-weight:700">Temperature</span>
      <span id="temp" style="font-size:24px; font-weight:800; color:var(--accent)">-- Â°C</span>
    </div>
    <div class="card">
      <h3 style="margin-top:0"><i class="fa fa-microphone"></i> Smart Voice</h3>
      <button onclick="startVoice()" style="width: 100%; padding: 20px; border: none; border-radius: 20px; background: var(--accent-gradient); color: white; font-weight: 700; font-size: 18px;">Start Listening</button>
      <div id="voiceNote" style="font-style:italic; color:var(--text-sub); text-align:center; margin-top:10px"></div>
    </div>
    <div class="led-grid" id="ledGrid"></div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getDatabase, ref, set, get, onValue, update, onDisconnect } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

const fb=initializeApp({
  apiKey:"AIzaSyAht7TWN8NlbICl0VbEIuc19Mri7oPlXvc",
  databaseURL:"https://home-automation-89830-default-rtdb.firebaseio.com"
});
const db=getDatabase(fb);

const login=document.getElementById("login"), app=document.getElementById("app"), toast=document.getElementById("toast");

function showNotification(msg, isError = true) {
  toast.innerHTML = `<i class="fa ${isError ? 'fa-exclamation-circle' : 'fa-check-circle'}"></i> ${msg}`;
  toast.style.background = isError ? "#f43f5e" : "#10b981";
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 3000);
}

// LOGIN LOGIC
document.getElementById("loginBtn").onclick=()=> { 
  const n = document.getElementById("name").value.trim();
  const p = document.getElementById("phone").value.trim();
  if (!n || !p) { showNotification("Enter Credentials"); return; }
  const vRef = ref(db, "visitors/" + p);
  get(vRef).then((s) => {
    if (s.exists() && s.val().blocked) { alert("ACCOUNT BLOCKED"); return; }
    update(vRef, { name: n, phone: p, lastVisit: Date.now(), visits: (s.exists() ? s.val().visits : 0) + 1 });
    document.getElementById("userDisplayName").innerText = n;
    login.style.display="none"; app.classList.remove("hidden");
  });
};

// NAVIGATION & UI
window.navigate=(p)=>{
  document.querySelectorAll(".page").forEach(pg=>pg.classList.remove("active"));
  document.getElementById(p).classList.add("active");
  document.getElementById("sidebar").classList.remove("show"); document.getElementById("overlay").classList.remove("show");
};
window.toggleSidebar=()=> { document.getElementById("sidebar").classList.toggle("show"); document.getElementById("overlay").classList.toggle("show"); };
document.getElementById("overlay").onclick=toggleSidebar;
setInterval(() => {
  const now = new Date();
  document.getElementById("time-now").innerText = now.toLocaleTimeString();
  document.getElementById("date-now").innerText = now.toDateString();
}, 1000);

// STATUS & MASTER
onValue(ref(db,"status/masterControl"),s=>{
  window.masterEnabled=!!s.val();
  const mc = document.getElementById("masterCard");
  mc.className = "master-card " + (window.masterEnabled ? "master-on" : "master-off");
  mc.innerHTML = window.masterEnabled ? `<i class="fa fa-unlock"></i> MASTER ON` : `<i class="fa fa-lock"></i> MASTER OFF`;
});
document.getElementById("masterCard").onclick=()=>set(ref(db,"status/masterControl"),!window.masterEnabled);

// LEDS
for(let i=1;i<=4;i++){
  const b=document.createElement("button"); b.className="led-btn";
  document.getElementById("ledGrid").appendChild(b);
  onValue(ref(db,"leds/led"+i),s=>{
    let act = !!s.val();
    b.innerText=`LED ${i} - ${act ? 'ON' : 'OFF'}`;
    b.className=act?"led-btn led-active":"led-btn";
    b.onclick=()=>{ if(window.masterEnabled) set(ref(db,"leds/led"+i),!act); else showNotification("Master Locked"); };
  });
}

// --- VOICE COMMAND LOGIC: PERFECTED ---
window.startVoice = () => {
    if (!window.masterEnabled) { showNotification("Master Control is OFF"); return; }
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    
    recognition.onstart = () => { document.getElementById("voiceNote").innerText = "Listening..."; };
    
    recognition.onresult = (event) => {
        const speech = event.results[0][0].transcript.toLowerCase();
        document.getElementById("voiceNote").innerText = `Heard: "${speech}"`;
        
        // Dictionary for fuzzy matching
        const numDict = { "one": 1, "1": 1, "two": 2, "tu": 2, "to": 2, "2": 2, "three": 3, "tree": 3, "3": 3, "four": 4, "for": 4, "4": 4 };
        const actionOn = speech.includes("on") || speech.includes("active") || speech.includes("one"); // common error
        const actionOff = speech.includes("off") || speech.includes("of") || speech.includes("stop");

        let found = false;
        Object.keys(numDict).forEach(word => {
            if (speech.includes(word)) {
                const ledId = numDict[word];
                if (actionOn && !actionOff) {
                    set(ref(db, `leds/led${ledId}`), true);
                    found = true;
                } else if (actionOff) {
                    set(ref(db, `leds/led${ledId}`), false);
                    found = true;
                }
            }
        });
        if(found) showNotification("Voice Command Executed", false);
    };
    
    recognition.onerror = () => { document.getElementById("voiceNote").innerText = "Error! Please try again."; };
    recognition.start();
};

// THEME & LOGOUT
if(localStorage.theme==="dark") document.body.classList.add("dark");
document.getElementById("darkToggle").onchange=()=>{
  document.body.classList.toggle("dark");
  localStorage.theme=document.body.classList.contains("dark")?"dark":"light";
};
window.logout = () => { location.reload(); };
</script>
</body>
</html>
