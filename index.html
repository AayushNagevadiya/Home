<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Automation</title>
  <link rel="icon" href="https://img.icons8.com/fluency/48/smart-home-automation.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://img.freepik.com/free-photo/modern-living-room-style_53876-145541.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #0077b6;
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #f0f9ff;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      border: none;
      background-color: #0077b6;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #005f8f;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    .room-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00b4d8;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    .leds {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .led-btn {
      width: 120px;
      height: 60px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    #homePage {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginPage">
    <h2>üè† Home Automation Login</h2>
    <input type="text" id="username" placeholder="Username" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="homePage">
    <h2>üëã Welcome</h2>
    <button onclick="checkESP32()">Check ESP32 Status</button>
    <div class="status" id="statusText">Status: Unknown</div>
    <button class="room-btn" id="roomBtn" onclick="showLoads()">üí° Mood Light Control</button>
    <div class="leds" id="ledControls" style="display:none"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      onValue
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAht7TWN8NlbICl0VbEIuc19Mri7oPlXvc",
      authDomain: "home-automation-89830.firebaseapp.com",
      databaseURL: "https://home-automation-89830-default-rtdb.firebaseio.com",
      projectId: "home-automation-89830"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Login logic
    window.login = function () {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u === "aayush" && p === "Aayush@1982") {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("homePage").style.display = "block";
        checkESP32();
        setInterval(checkESP32, 5000);
      } else {
        alert("Invalid Credentials");
      }
    };

    // ESP32 status check
    window.checkESP32 = async function () {
      const statusRef = ref(db, "/status/lastSeen");
      const snap = await get(statusRef);
      const statusText = document.getElementById("statusText");
      const roomBtn = document.getElementById("roomBtn");

      if (snap.exists()) {
        const lastSeen = snap.val();
        const now = Date.now();
        if (now - lastSeen < 10000) {
          statusText.innerText = "ESP32 is ONLINE ‚úÖ";
          statusText.style.color = "green";
          roomBtn.style.display = "inline-block";
        } else {
          statusText.innerText = "ESP32 is OFFLINE ‚ùå";
          statusText.style.color = "red";
          roomBtn.style.display = "none";
          document.getElementById("ledControls").style.display = "none";
        }
      } else {
        statusText.innerText = "ESP32 status not found";
        statusText.style.color = "gray";
        roomBtn.style.display = "none";
      }
    };

    // LED Control Logic
    window.showLoads = function () {
      const ledControls = document.getElementById("ledControls");
      ledControls.innerHTML = "";
      ledControls.style.display = "flex";

      for (let i = 1; i <= 1; i++) {
        const btn = document.createElement("button");
        btn.innerText = "LED OFF";
        btn.className = "led-btn";
        btn.style.backgroundColor = "#caf0f8";

        btn.onclick = function () {
          const ledRef = ref(db, "/leds/led1");
          const isOn = btn.innerText.includes("ON");
          set(ledRef, !isOn);
          btn.innerText = isOn ? "LED OFF" : "LED ON";
          btn.style.backgroundColor = isOn ? "#caf0f8" : "#90e0ef";
        };

        ledControls.appendChild(btn);
      }
    };
  </script>
</body>
</html>
