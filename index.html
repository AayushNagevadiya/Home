<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Home Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1618220179428-22790b461013?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px; border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;
      text-align: center;
      width: 90%;
      max-width: 360px;
      transition: all 0.3s ease;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background-color: #45a049;
      transform: scale(1.02);
    }
    .hidden {
      display: none;
    }
    .status {
      margin: 20px 0;
      font-weight: 600;
      font-size: 18px;
    }
    .led-control {
      margin-top: 20px;
    }
    .led-button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .led-button:hover {
      transform: scale(1.05);
    }
    #onBtn {
      background-color: #28a745;
    }
    #offBtn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container" id="login-box">
    <h2>Home Automation Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="container hidden" id="dashboard">
    <h2>Welcome to Smart Home</h2>
    <div class="status" id="esp-status">Checking ESP32 status...</div>
    <div class="led-control hidden" id="led-controls">
      <p style="margin-bottom: 10px;">💡 LED 1 Control</p>
      <button id="onBtn" class="led-button" onclick="setLED(true)">Turn ON</button>
      <button id="offBtn" class="led-button" onclick="setLED(false)">Turn OFF</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAht7TWN8NlbICl0VbEIuc19Mri7oPlXvc",
      authDomain: "home-automation-89830.firebaseapp.com",
      databaseURL: "https://home-automation-89830-default-rtdb.firebaseio.com",
      projectId: "home-automation-89830",
      storageBucket: "home-automation-89830.appspot.com",
      messagingSenderId: "483221866351",
      appId: "1:483221866351:web:113574005f4a0c7476ae7a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.login = function () {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'aayush' && pass === 'Aayush@1982') {
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        checkESPStatus();
        setInterval(checkESPStatus, 5000);
        listenToLED();
      } else {
        alert('Invalid username or password');
      }
    };

    function checkESPStatus() {
      const statusRef = ref(db, '/status/lastSeen');
      get(statusRef).then(snapshot => {
        if (snapshot.exists()) {
          const lastSeen = snapshot.val();
          const now = Date.now();
          const diff = now - lastSeen;
          const statusText = document.getElementById('esp-status');
          if (diff < 10000) {
            statusText.innerText = "ESP32 is ONLINE ✅";
            statusText.style.color = "lightgreen";
            document.getElementById('led-controls').classList.remove('hidden');
          } else {
            statusText.innerText = "ESP32 is OFFLINE ❌";
            statusText.style.color = "red";
            document.getElementById('led-controls').classList.add('hidden');
          }
        }
      });
    }

    window.setLED = function (state) {
      const ledRef = ref(db, '/leds/led1');
      set(ledRef, state);
    };

    function listenToLED() {
      const ledRef = ref(db, '/leds/led1');
      onValue(ledRef, (snapshot) => {
        const val = snapshot.val();
        document.getElementById('onBtn').disabled = val === true;
        document.getElementById('offBtn').disabled = val === false;
      });
    }
  </script>
</body>
</html>
