<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Home Login</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1618220179428-22790b461013?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 100vh; display: flex; justify-content: center; align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px; border-radius: 15px;
      backdrop-filter: blur(10px); width: 300px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      text-align: center; color: white;
    }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: none; border-radius: 5px;
    }
    button {
      width: 100%; padding: 10px;
      border: none; border-radius: 5px;
      background-color: #4CAF50; color: white;
      cursor: pointer; font-weight: bold;
    }
    .hidden { display: none; }
    .status { margin: 10px 0; font-weight: bold; }
    .led-control {
      margin-top: 20px;
    }
    .led-button {
      padding: 10px 20px; font-size: 16px;
      background-color: #ff9800; border: none;
      border-radius: 8px; color: white; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="login-box">
    <h2>Home Automation Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="container hidden" id="dashboard">
    <h2>Welcome to Smart Home</h2>
    <div class="status" id="esp-status">Checking ESP32 status...</div>
    <div class="led-control hidden" id="led-controls">
      <p>LED 1 Control</p>
      <button class="led-button" onclick="toggleLED()">Toggle LED</button>
    </div>
  </div>

  <script type="module">
    // Firebase v12 SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAht7TWN8NlbICl0VbEIuc19Mri7oPlXvc",
      authDomain: "home-automation-89830.firebaseapp.com",
      databaseURL: "https://home-automation-89830-default-rtdb.firebaseio.com",
      projectId: "home-automation-89830",
      storageBucket: "home-automation-89830.appspot.com",
      messagingSenderId: "483221866351",
      appId: "1:483221866351:web:113574005f4a0c7476ae7a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Login Function
    window.login = function () {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'aayush' && pass === 'Aayush@1982') {
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        checkESPStatus();
        setInterval(checkESPStatus, 5000);
      } else {
        alert('Invalid username or password');
      }
    }

    // Check ESP32 Online Status
    function checkESPStatus() {
      const statusRef = ref(db, '/status/lastSeen');
      get(statusRef).then(snapshot => {
        if (snapshot.exists()) {
          const lastSeen = snapshot.val();
          const now = Date.now();
          const diff = now - lastSeen;
          const statusText = document.getElementById('esp-status');
          if (diff < 10000) {
            statusText.innerText = "ESP32 is ONLINE ✅";
            statusText.style.color = "lightgreen";
            document.getElementById('led-controls').classList.remove('hidden');
          } else {
            statusText.innerText = "ESP32 is OFFLINE ❌";
            statusText.style.color = "red";
            document.getElementById('led-controls').classList.add('hidden');
          }
        }
      });
    }

    // Toggle LED 1
    function toggleLED() {
      const ledRef = ref(db, '/leds/led1');
      get(ledRef).then(snapshot => {
        const current = snapshot.val() === true;
        set(ledRef, !current);
        alert("LED is turned " + (!current ? "ON" : "OFF"));
      });
    }
  </script>
</body>
</html>
